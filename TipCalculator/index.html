<body>
<div id="container" >
<h1>Tip Calculator</h1>
	<div id="calculator">
		
		<form >
			<label>
				How much was your bill?
				Rs. <input type="text" id="bill">
			</label>
			<label>
				How was your service?<br>
				<select id="Quality">
					<option disabled selected value="0">Choose and Option</option>
					<option value="0.5"> 50% - Outstanding</option>
					<option value="0.3"> 30% - Excellent</option>
					<option value="0.2"> 20% - It was okay</option>
					
				</select>
			</label>
			<label>
				How many people are sharing the bill?
				<input type="text" id="totalPeople"> People
			</label>
			<button type="button" id="calculate">Calculate!</button>
		</form>
		
				<div id="totalTip"> 
				<sup>Rs.<span id="tip">0.00</span></sup>
				<small id="each">each</small>
				</div>
		
	</div>
</div>

<script type="text/javascript" src="JavaScript.js"></script>
